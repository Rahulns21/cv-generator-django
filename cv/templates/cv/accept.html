{% extends "cv/base.html" %}

{% block title %}Cv Generator | My Site{% endblock title %}

{% block body %}

<div class="d-grid p-3">

    <form method="POST" action="{% url "cv:accept" %}">
        {% csrf_token %}
        <div class="mb-3 ">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John">
          </div>
      
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="john@example.com">
          </div>
      
          <div class="mb-3">
              <label for="phone" class="form-label">Phone (Start with country code )</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="+91 1234567890">
          </div>
      
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">About You</label>
              <textarea class="form-control" id="about" name="summary" rows="3" placeholder="Write about yourself..."></textarea>
          </div>
        
          <div class="mb-3">
              <label for="name" class="form-label">Education</label>
              <input type="text" class="form-control" id="education" name="education" placeholder="B.Tech Computer Science">
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">University/College</label>
            <input type="text" class="form-control" id="university" name="university" placeholder="Harvard University">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Projects and Experience</label>
            <textarea class="form-control" id="experience" name="experience" rows="3" placeholder="Mention your work experience and projects..."></textarea>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Skills</label>
            <textarea class="form-control" id="skills" name="skills" rows="3" placeholder="Mention your skills..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>


{% endblock body %}
