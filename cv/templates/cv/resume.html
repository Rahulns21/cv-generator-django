<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body>
    <h2>{{user_profile.name}}</h2>
    <h2>{{user_profile.email}}</h2>
    <h2>{{user_profile.phone}}</h2>
    <hr />
    <br />
    <p>Summary</p>
    <p>{{user_profile.summary}}</p>
    <hr />
    <p>Skills</p>
    <p>{{user_profile.skills}}</p>
    <hr />
    <p>Education</p>
    <ul>
      <li>{{user_profile.education}} from {{user_profile.university}}</li>
    </ul>
    <hr>
    <p>Experience</p>
    <p>{{user_profile.experience}}</p>
  </body>
</html>
